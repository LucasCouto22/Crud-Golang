{{define "index"}}

{{template "_head"}}

{{template "_menu"}}

<body>
    <div class="container">
        <section class="card">
            <div>
                <table class="table table-striped table-hover mb-0">
                    <thead>
                        <tr>
                            <th>Nome</th>
                            <th>Nivel</th>
                            <th>Idade</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody>
                        {{range .}}
                        <tr>
                            <td>{{.Nome}}</td>
                            <td>{{.Nivel}}</td>
                            <td>{{.Idade}}</td>
                            <td>{{.Status}}</td>
                            <td><a href="edit?id={{.Id}}" class="btn btn-info">Editar</a></td>
                            <td><button onclick="Delete('{{.Id}}')"class="btn btn-danger">Delete</button></td>
                        </tr>
                        {{end}}
                    </tbody>
                </table>
            </div>
        </section>
        <div class="card-footer">
            <a href="/new" class="btn btn-primary mb-2">Novo Usuário</a>
        </div>
    </div>
</body>

<script>
    function Delete(id) {
        let resposta = confirm("Tem certeza que deseja deletar esse usuário?")
        if(resposta){
            window.location = "/delete?id=" + id
        }
    }
</script>

</html>
{{end}}
